<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body>
    <h1>Iscriviti per iniziare ad ascoltare!</h1>
    <form onsubmit="alert('Registrazione inviata')">
    <div> 
        <input type="text" placeholder="Il tuo nome"> 
    </div>
    <div>
        <input type="text" placeholder="Il tuo cognome">
    </div> 
    <div> 
        <input type="email" placeholder="Indirizzo email"> 
    </div>
    <div>
        <input type="password" placeholder="Password">
    </div>
    <div>
        <input type="number" placeholder="Numero di telefono">
    </div>
    <div>
      Data di nascita  <input type="date">
    </div>
    <hr> 
    <h3> Scegli i tuoi generi musicali preferiti: </h3>
    <input type="checkbox"> Rock
    <input type="checkbox"> Pop 
    <input type="checkbox"> Rap 
    <input type="checkbox"> Jazz 
    <input type="checkbox"> Blues 
    <input type="checkbox"> Classical 
    <input type="checkbox"> Raggae 
    <hr>
    <input type="radio">Accettazione dei termini e condizioni
    <br>
    <p><button type="submit">Invia Registrazione</button></p> 
    </form>
</body>
</html>
